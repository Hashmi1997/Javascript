<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magical Notes</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-sticky-top navbar-">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Magic Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchTxt"/>
          <button id="searchBtn" class="btn btn-outline-light" type="input ">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="my-3">Welcome to Magical Notes</h1>
    <div class="card">
      <div class="card-body">
        <!-- <h5 class="card-title"> Card title </h5> -->
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">
            <h4><div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="Title Goes Here..."  style="width: 50vw" >
              <label for="floatingInput">Title Goes Here...</label>
            </div></h4>
          </label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="New notes here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Add a New Note!</label>
          </div>
        </div>
        <!-- <div class="d-grid gap-6">
            <button class="btn btn-outline-dark btn-lg" type="button">
              <b>Add Notes!</b>
            </button>
          </div> -->

        <button type="button" class="btn btn-outline-dark btn-lg" id="add">Add Notes!</button>
      </div>
    </div>
    <div>
      <hr>
      <h3> Recent Notes:</h3>
      <hr>
      <div class="row container-fluid" id="cards"></div>

    </div>

  </div>
  </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="/Notes/mn.js"></script>
</body>

</html>
